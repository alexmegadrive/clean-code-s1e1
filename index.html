<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg"  alt="eisenhower matrix">
        <a
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?;
        </a>
    </header>
    <main class="tasks">
        <section class="tasks__section" id="tasks__new">
            <label for="new-task">Add Item</label>
            <div class="tasks__new-wrapper">
                <input 
                id="new-task"
                class="tasks__item"
                type="text">
                <button>Add</button>
            </div>
        </section>
        <section class="tasks__section">
        <h3>Todo</h3>
        <ul id="tasks__incompleted-tasks">
            <li>
                <input type="checkbox">
                <label class="tasks__item">Pay Bills</label>
                <input type="text" class="tasks__item">
                <button class="tasks__edit-btn">Edit</button>
                <button class="tasks__delete-btn"><img src="./remove.svg"  alt="remove button"></button>
            </li>
            <li class="tasks__edit-mode">
                <input type="checkbox">
                <label class="tasks__item">Go Shopping</label>
                <input type="text" value="Go Shopping" class="tasks__item">
                <button class="tasks__edit-btn">Save</button>
                <button class="tasks__delete-btn"><img src="./remove.svg" alt="remove button"></button>
            </li>
        </ul>
    </section>
    <section class="tasks__section">
        <h3>Completed</h3>
        <ul id="tasks__completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="tasks__item">See the Doctor</label>
                <input type="text" class="tasks__item">
                <button class="tasks__edit-btn">Edit</button>
                <button class="tasks__delete-btn"><img src="./remove.svg" alt="remove button"></button>
            </li>
        </ul>
    </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
